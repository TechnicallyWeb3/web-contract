<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
    <img src="logo.png" alt="Ethereum Unit Converter Logo" class="logo">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Ethereum Unit Converter</h1>
    <input type="number" id="amount" placeholder="Enter amount">
    <select id="fromUnit">
        <option value="wei">Wei</option>
        <option value="gwei">Gwei</option>
        <option value="ether">Ether</option>
        <option value="custom">Custom</option>
    </select>
    <input type="number" id="customDecimals" placeholder="Custom decimals" style="display:none;">
    <select id="toUnit">
        <option value="wei">Wei</option>
        <option value="gwei">Gwei</option>
        <option value="ether">Ether</option>
        <option value="custom">Custom</option>
    </select>
    <input type="number" id="customDecimalsTo" placeholder="Custom decimals" style="display:none;">
    <button onclick="convert()">Convert</button>
    <div id="result"></div>

    <footer style="margin-top: 20px; text-align: center; font-size: 14px;">
        <p>If you find this tool useful, consider donating:</p>
        <a href="https://polygonscan.com/address/0x2DDE975DC63413dc35487E875d5681f3d9cf0dAE" target="_blank" style="color: #4CAF50; text-decoration: none;">
            0x2DDE975DC63413dc35487E875d5681f3d9cf0dAE
        </a>
    </footer>

    <script>
        function convert() {
            const amount = parseFloat(document.getElementById('amount').value);
            const fromUnit = document.getElementById('fromUnit').value;
            const toUnit = document.getElementById('toUnit').value;
            const customDecimals = parseInt(document.getElementById('customDecimals').value) || 0;
            const customDecimalsTo = parseInt(document.getElementById('customDecimalsTo').value) || 0;

            let weiValue;

            // Convert to Wei
            switch(fromUnit) {
                case 'wei':
                    weiValue = BigInt(amount);
                    break;
                case 'gwei':
                    weiValue = BigInt(amount * 1e9);
                    break;
                case 'ether':
                    weiValue = BigInt(amount * 1e18);
                    break;
                case 'custom':
                    weiValue = BigInt(amount * Math.pow(10, customDecimals));
                    break;
            }

            let result;

            // Convert from Wei to target unit
            switch(toUnit) {
                case 'wei':
                    result = weiValue.toString();
                    break;
                case 'gwei':
                    result = (Number(weiValue) / 1e9).toString();
                    break;
                case 'ether':
                    result = (Number(weiValue) / 1e18).toString();
                    break;
                case 'custom':
                    result = (Number(weiValue) / Math.pow(10, customDecimalsTo)).toString();
                    break;
            }

            document.getElementById('result').innerText = `Result: ${result} ${toUnit}`;
        }

        // Show/hide custom decimals input
        document.getElementById('fromUnit').addEventListener('change', function() {
            document.getElementById('customDecimals').style.display = this.value === 'custom' ? 'block' : 'none';
        });

        document.getElementById('toUnit').addEventListener('change', function() {
            document.getElementById('customDecimalsTo').style.display = this.value === 'custom' ? 'block' : 'none';
        });
    </script>
</body>
</html>
